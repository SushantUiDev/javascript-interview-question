<html>

<head>
	<title>Duplicate method</title>
</head>
<script>
	function makeDuplicate(){
	Array.prototype.duplicate = function() {
		var i = 0,
			arr = [];
		for (i = 0; i < this.length; i++) {
			arr.push(this[i]);
			console.log(arr);
		};
		for (i = 0; i < this.length; i++) {
			arr.push(this[i]);
		};
		return arr;
	}
	//console.log(arr[i]);
	
 }	
   makeDuplicate();
</script>

<body>
	<h1>Array duplicate Demo</h1>
	<hr/>
	<input type="button" name="btn1" id="btn1" value="Duplicate Array" onclick="makeDuplicate()" />
</body>
