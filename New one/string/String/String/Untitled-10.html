<body>
<script>
var string = "lorem ipsum dolor sit amet, consectetur adipisicing elit";
var count = 0;
for(var i=0; string.length > i; i++){
    if(string.charAt(i) == 'i'){
        ++count; 
    }
}
console.log(count);    // 7
</script>
